<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sıkılmış portakal ayarları</title>

    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <header>sıkılmış portakal</header>
    <div class="setting-container">
        <div class="setting-title-container">
            <div class="setting-title">yazı tipi</div>
            <div class="pseudo-symbol" title="yıldız ile belirtilen yazı tiplerini bilgisayarınıza kendiniz yüklemelisiniz.">(*)</div>
        </div>
        <select name="font-family" id="font-family">
            <option value="Source Sans Pro">Source Sans Pro (öntanımlı)</option>
            <option value="Source Sans 3">Source Sans 3</option>
            <option value="Sofia Sans">Sofia Sans</option>
            <option value="Segoe UI">Segoe UI*</option>
            <option value="Poppins">Poppins</option>
            <option value="IBM Plex Sans">IBM Plex Sans</option>
            <option value="other">diğer…</option>
        </select>
        <div id="font-family-custom" class="input-group">
            <input placeholder="yazı tipi ailesi adı girin…"></input>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 448">
                    <path></path>
                </svg>
                <span>uygula</span>
            </button>
        </div>
    </div>
    <div class="setting-container">
        <div class="setting-title">logo</div>
        <select name="logo" id="logo">
            <option value="default">öntanımlı</option>
            <option value="turuncgil_yazit">turunçgil yazıt</option>
            <option value="sikilmis_portakal">sıkılmış portakal</option>
            <option value="betik_ayraci-on_aksan">ayraç</option>
            <option value="tanim_ayraci">tanım ayracı</option>
            <option value="yazisal">yazısal</option>
            <option value="sirala">sırala</option>
        </select>
    </div>
    <footer>
        <div class="about-developers">
            <a href="https://normalsozluk.com/yazar/dr-bidibidi--19942" target="_blank" class="user-blue">dr bıdıbıdı</a>
            &nbsp;&&nbsp;
            <a href="https://normalsozluk.com/yazar/vavien--32278" target="_blank" class="user-orange">vavien</a>
        </div>
        <a href="https://github.com/J3ekir/Portakal" title="eklentinin GitHub deposunu aç" class="icon-github" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96">
                <path></path>
            </svg>
        </a>
    </footer>

    <script src="js/dom.js"></script>
    <script src="js/popup.js" type="module"></script>
</body>

</html>
